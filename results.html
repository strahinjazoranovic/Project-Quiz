<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resultaten</title>
  <link rel="stylesheet" href="styles.css"> <!-- Koppeling naar het externe CSS-bestand -->
</head>

<body>
  <!-- Navbar toevoegen -->
  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="login.html">Inloggen</a>
    <a href="quiz.html">Quiz</a>
    <a href="results.html">Resultaten</a>
  </div>

  <!-- Resultaten Weergave -->
  <div class="results-container">
    <h1>Je hebt de quiz voltooid!</h1>
    <p id="score">Je score is: 0</p> <!-- De score wordt hier dynamisch weergegeven -->
    <a href="index.html"><button>Terug naar Home</button></a>
  </div>
  <!-- Lights (CSS animation effect) -->
  <div class="lights-container">
    <div class="light x1"></div>
    <div class="light x2"></div>
    <div class="light x3"></div>
    <div class="light x4"></div>
    <div class="light x5"></div>
    <div class="light x6"></div>
    <div class="light x7"></div>
    <div class="light x8"></div>
    <div class="light x9"></div>
  </div>

  <script>
    // Haal de score op uit localStorage en update het tekstveld
    document.getElementById("score").innerText = "Je score is: " + localStorage.getItem("score");
  </script>
</body>

</html>
